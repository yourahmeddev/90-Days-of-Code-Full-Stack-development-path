<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        background-color: rgb(121,121,121);
        text-align: center;
      }
      /* html {
        height: 100%;
      } */
      .clip-path{
        clip-path: circle(40% at 50% 49%);
      }
     .clip-path-round{
        clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      }
      img {
        height: 700px;
      }
    </style>
  </head>
  <body>
    <img class="clip-path-circle" src="img/profile-picture.jpg" alt="" />
    <img class="clip-path-round" src="img/profile-picture.jpg" alt="" />
  </body>
</html>
